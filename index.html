<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Nebula Chess | Cosmic Mind Experience</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <style>
        :root {
            --cosmic-primary: linear-gradient(135deg, #6c31d3 0%, #ff38d0 100%);
            --nebula-secondary: linear-gradient(45deg, #00f3ff 0%, #8a2be2 100%);
            --starry-bg: radial-gradient(circle at 50% 50%, #0a0818 0%, #000000 100%);
            --quantum-glass: rgba(255, 255, 255, 0.05);
            --event-horizon: 24px;
        }

        body {
            margin: 0;
            background: var(--starry-bg);
            font-family: 'Space Mono', monospace;
            color: white;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hud {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background: var(--quantum-glass);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quantum-board {
            width: 95vmin;
            height: 95vmin;
            margin: 2vmin auto;
            border: 2px solid var(--quantum-glass);
            border-radius: var(--event-horizon);
            background: var(--quantum-glass);
            backdrop-filter: blur(8px);
            box-shadow: 0 0 40px rgba(108, 49, 211, 0.3);
            position: relative;
            overflow: hidden;
        }

        .square {
            width: 12.5%;
            height: 12.5%;
            float: left;
            position: relative;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .square::after {
            content: '';
            position: absolute;
            inset: 0;
            mix-blend-mode: soft-light;
            opacity: 0.1;
            background: var(--nebula-secondary);
        }

        .piece {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5vmin;
            font-family: 'Arial Unicode MS', sans-serif;
            cursor: grab;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
            position: absolute;
            top: 0;
            left: 0;
        }

        .white { color: #fff; }
        .black { color: #222; }

        .legal-move {
            position: absolute;
            width: 30%;
            height: 30%;
            background: rgba(0, 243, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: pulse 1.5s infinite;
        }

        .check {
            animation: glow-red 1s infinite alternate;
        }

        @keyframes glow-red {
            from { box-shadow: 0 0 10px rgba(255,0,0,0.3); }
            to { box-shadow: 0 0 30px rgba(255,0,0,0.7); }
        }

        .holographic-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            mix-blend-mode: screen;
            z-index: 1000;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.02) 0px,
                rgba(255, 255, 255, 0.02) 1px,
                transparent 1px,
                transparent 2px
            );
        }

        .quantum-button {
            background: var(--cosmic-primary);
            border: none;
            padding: 1rem 2rem;
            color: white;
            border-radius: var(--event-horizon);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .quantum-button::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .quantum-button:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="holographic-overlay"></div>
    <div class="hud">
        <div class="quantum-button" id="quantumMenu"><i class="fas fa-infinity"></i></div>
        <div class="game-status" id="gameStatus">♚ Cosmic Mode Activated</div>
        <div class="quantum-button" id="soundToggle"><i class="fas fa-volume-up"></i></div>
    </div>

    <div class="quantum-board" id="chessboard"></div>

    <script>
        class CosmicChess {
            constructor() {
                this.game = new Chess();
                this.board = document.getElementById('chessboard');
                this.selectedPiece = null;
                this.legalMoves = [];
                this.currentMode = 'ai';
                this.init();
            }

            init() {
                this.createBoard();
                this.initDragAndDrop();
                this.updatePieces();
                this.initAudio();
                this.startAmbientEffects();
            }

            createBoard() {
                this.board.innerHTML = '';
                for (let rank = 8; rank >= 1; rank--) {
                    for (let file = 0; file < 8; file++) {
                        const square = document.createElement('div');
                        square.className = `square ${(rank + file) % 2 === 0 ? 'white' : 'black'}`;
                        square.id = `${'abcdefgh'[file]}${rank}`;
                        this.board.appendChild(square);
                    }
                }
            }

            getPieceSymbol(piece) {
                const symbols = {
                    'w': { 
                        'k': '♔', 'q': '♕', 'r': '♖',
                        'b': '♗', 'n': '♘', 'p': '♙'
                    },
                    'b': {
                        'k': '♚', 'q': '♛', 'r': '♜',
                        'b': '♝', 'n': '♞', 'p': '♟'
                    }
                };
                return symbols[piece.color][piece.type];
            }

            updatePieces() {
                this.game.board().forEach((row, rank) => {
                    row.forEach((piece, file) => {
                        const square = document.getElementById(
                            `${'abcdefgh'[file]}${8 - rank}`
                        );
                        square.innerHTML = '';
                        
                        if (piece) {
                            const pieceElement = document.createElement('div');
                            pieceElement.className = `piece ${piece.color}`;
                            pieceElement.textContent = this.getPieceSymbol(piece);
                            pieceElement.dataset.piece = `${piece.color}${piece.type}`;
                            pieceElement.draggable = true;
                            square.appendChild(pieceElement);
                        }

                        if (this.game.in_check() && piece?.type === 'k') {
                            square.classList.add('check');
                        } else {
                            square.classList.remove('check');
                        }
                    });
                });
            }

            initDragAndDrop() {
                this.board.addEventListener('dragstart', e => {
                    if (e.target.classList.contains('piece')) {
                        this.selectedPiece = e.target.parentElement.id;
                        e.target.classList.add('dragging');
                        this.showLegalMoves(this.selectedPiece);
                    }
                });

                this.board.addEventListener('dragover', e => {
                    e.preventDefault();
                    const square = e.target.closest('.square');
                    if (square) square.style.transform = 'scale(1.1)';
                });

                this.board.addEventListener('dragend', e => {
                    this.board.querySelectorAll('.square').forEach(sq => {
                        sq.style.transform = '';
                    });
                    this.clearLegalMoves();
                    e.target.classList.remove('dragging');
                });

                this.board.addEventListener('drop', e => {
                    e.preventDefault();
                    const targetSquare = e.target.closest('.square');
                    if (targetSquare && this.selectedPiece) {
                        this.makeMove(this.selectedPiece, targetSquare.id);
                    }
                });
            }

            makeMove(from, to) {
                const move = this.game.move({ from, to, promotion: 'q' });
                if (move) {
                    this.animateMove(move);
                    this.playMoveSound(move);
                    this.checkGameState();
                    if (this.currentMode === 'ai' && !this.game.game_over()) {
                        setTimeout(() => this.makeAIMove(), 500);
                    }
                }
                this.selectedPiece = null;
                return move;
            }

            animateMove(move) {
                const fromSquare = document.getElementById(move.from);
                const toSquare = document.getElementById(move.to);
                const piece = fromSquare.querySelector('.piece');
                
                const animPiece = piece.cloneNode(true);
                animPiece.style.position = 'fixed';
                animPiece.style.transform = `translate(${fromSquare.offsetLeft}px, ${fromSquare.offsetTop}px)`;
                document.body.appendChild(animPiece);

                const targetX = toSquare.offsetLeft;
                const targetY = toSquare.offsetTop;
                animPiece.animate([
                    { transform: `translate(${fromSquare.offsetLeft}px, ${fromSquare.offsetTop}px)` },
                    { transform: `translate(${targetX}px, ${targetY}px) scale(1.2) rotate(360deg)` },
                    { transform: `translate(${targetX}px, ${targetY}px) scale(1)` }
                ], {
                    duration: 500,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                }).onfinish = () => {
                    animPiece.remove();
                    this.updatePieces();
                    this.quantumRippleEffect(toSquare);
                };
            }

            quantumRippleEffect(element) {
                party.sparkles(element, {
                    count: party.variation.range(20, 40),
                    speed: party.variation.range(100, 300),
                    size: party.variation.range(0.5, 1.2)
                });
            }

            showLegalMoves(from) {
                this.legalMoves = this.game.moves({ square: from, verbose: true });
                this.legalMoves.forEach(move => {
                    const square = document.getElementById(move.to);
                    const indicator = document.createElement('div');
                    indicator.className = 'legal-move';
                    square.appendChild(indicator);
                });
            }

            clearLegalMoves() {
                document.querySelectorAll('.legal-move').forEach(el => el.remove());
            }

            playMoveSound(move) {
                const sound = move.captured ? 'capture' : 'move';
                this.audio[sound].play();
            }

            checkGameState() {
                if (this.game.is_checkmate()) {
                    this.showGameOver('checkmate');
                } else if (this.game.is_draw()) {
                    this.showGameOver('draw');
                }
            }

            showGameOver(result) {
                const message = result === 'checkmate' 
                    ? `${this.game.turn() === 'w' ? 'Black' : 'White'} wins by checkmate!`
                    : 'Game drawn!';
                
                this.audio[result === 'checkmate' ? 'checkmate' : 'draw'].play();
                this.quantumRippleEffect(this.board);
            }

            makeAIMove() {
                const moves = this.game.moves();
                const move = moves[Math.floor(Math.random() * moves.length)];
                this.game.move(move);
                this.updatePieces();
                this.playMoveSound(move);
                this.checkGameState();
            }

            initAudio() {
                this.audio = {
                    move: new Howl({ src: ['move.wav'] }),
                    capture: new Howl({ src: ['capture.wav'] }),
                    checkmate: new Howl({ src: ['checkmate.wav'] }),
                    draw: new Howl({ src: ['draw.wav'] })
                };
            }

            startAmbientEffects() {
                let hueRotation = 0;
                setInterval(() => {
                    hueRotation = (hueRotation + 0.1) % 360;
                    document.body.style.background = `
                        radial-gradient(
                            circle at ${Math.random() * 100}% ${Math.random() * 100}%,
                            hsl(${hueRotation}, 70%, 10%) 0%,
                            hsl(${(hueRotation + 120) % 360}, 70%, 5%) 100%
                        )
                    `;
                }, 5000);
            }
        }

        // Initialize the game
        const game = new CosmicChess();

        // Add control buttons
        document.getElementById('quantumMenu').addEventListener('click', () => {
            game.game.reset();
            game.updatePieces();
        });
    </script>
</body>
</html>
